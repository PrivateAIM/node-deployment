apiVersion: v1
kind: Service
metadata:
  name: {{ include "blaze.fullname" . }}
  labels:
    {{- include "blaze.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "blaze.selectorLabels" . | nindent 4 }}
