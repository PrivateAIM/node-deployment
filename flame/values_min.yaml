# Global values
global:
  hub:
    auth:
      robotUser: ""
      robotSecret: ""
  node:
    ingress:
      enabled: false
      hostname: ""
  keycloak:
    ## @param global.keycloak.hostname Hostname for a separate instance of keycloak. Overrides the /keycloak subpath
    hostname: ""

# keycloak values
keycloak:
  auth:
    adminUser: admin
    adminPassword: admin

  ingress:
    enabled: false

  ## @param keycloak.proxyHeaders Set Keycloak proxy headers to "forwarded" or "xforwarded"
  ## This needs to be set if SSL/TLS is handled by this machine or a proxy, else leave blank
  proxyHeaders: ""
