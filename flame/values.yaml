# kong values
kong:
  image:
    repository: kong
    tag: "3.6"

  env:
    prefix: /kong_prefix/
    database: postgres
    # The default values for admin_listen include both ipv4 and ipv6 - if cluster does not support ipv6, it should be defined (minikube does not support ipv6)
    # admin_listen: "127.0.0.1:8001"

  admin:
    enabled: true
    type: ClusterIP
    http:
      enabled: true
      servicePort: 80
    tls:
      enabled: false

  manager:
    enabled: false

  portal:
    enabled: false

  portalapi:
    enabled: false

  proxy:
    enabled: true
    type: ClusterIP  
    http:
      enabled: true
      servicePort: 80
    tls:
      enabled: false

  ingressController:
    enabled: false

  # Sub-chart
  postgresql:
    enabled: true
    nameOverride: kong-postgresql
    auth:
      database: kong
      username: kong
      password: kong
      postgresPassword: supersecretpassword

# minio values
minio:
  mode: standalone
  accessKey: minio
  secretKey: minio123
  persistence:
    enabled: true
  
# keycloak values
keycloak:
  auth:
    adminUser: admin
    adminPassword: admin
  postgresql:
    enabled: true
    nameOverride: keycloak-postgresql
    auth:
      database: keycloak
      username: keycloak
      password: keycloak
      postgresPassword: supersecretpassword

# hub-api-adapter Values
flame-hub-adapter:
  api:
    version: 0.1.0
    domain: localhost
  env:
      API_CLIENT_ID: api-client
      IDP_REALM: flame
      IDP_URL: http://keycloak-service:8080
      RESULTS_SERVICE_URL: http://results-service:5000
      KONG_ADMIN_SERVICE_URL: http://flame-node-kong-admin:80
      PODORC_SERVICE_URL: http://po-service:8000
      HUB_SERVICE_URL: https://api.privateaim.net
      HUB_AUTH_SERVICE_URL: https://auth.privateaim.net
      HUB_USERNAME: thehubusername
      HUB_PASSWORD: thehubpassword