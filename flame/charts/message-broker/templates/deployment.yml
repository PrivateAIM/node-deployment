apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "components.fullname" "message-broker"}}
  labels:
    app.kubernetes.io/name: flame
    app.kubernetes.io/component: {{ include "components.fullname" "message-broker"}}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: flame
      app.kubernetes.io/component: {{ include "components.fullname" "message-broker"}}
      app.kubernetes.io/version: {{ .Chart.AppVersion }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: flame
        app.kubernetes.io/component: {{ include "components.fullname" "message-broker"}}
        app.kubernetes.io/version: {{ .Chart.AppVersion }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      restartPolicy: "Always"
      containers:
        - name: {{ include "components.fullname" "message-broker"}}
          image: {{ printf "ghcr.io/privateaim/node-message-broker:%s" .Chart.AppVersion }}
          imagePullPolicy: "Always"
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
          ports:
            - containerPort: 8080
          env:
            - name: SERVER_PORT
              value: "8080"
            - name: AUTH_JWKS_URL
              value: {{ printf "http://%s-keycloak:80/realms/flame/protocol/openid-connect/certs" .Release.Name }}
            - name: PERSISTENCE_HOSTNAME
              value: {{ include "components.fullname" "message-broker-db"}}
            - name: PERSISTENCE_PORT
              value: "27017"
            - name: PERSISTENCE_DATABASE_NAME
              value: "message-broker"
            - name: HUB_BASE_URL
              value: {{ required "A valid HUB API base URL is required." .Values.global.hubCoreBaseUrl | default "https://api.privateaim.net/" | quote}}
            - name: HUB_AUTH_BASE_URL
              value: {{ required "A valid HUB Auth base URL is required." .Values.global.hubAuthBaseUrl | default "https://auth.privateaim.net/" | quote }}
            - name: HUB_MESSENGER_BASE_URL
              value: {{ required "A valid HUB Messenger base URL is required." .Values.global.hubMessengerBaseUrl | default "https://messenger.privateaim.net/" | quote }}
            - name: HUB_AUTH_ROBOT_ID
              value: {{ required "A robot ID for the Hub is required." .Values.global.hubAuthRobotId | quote }}
            - name: HUB_AUTH_ROBOT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "components.fullname" "hub-auth"}}
                  key: robotSecret
            # DO NOT USE THIS IN PRODUCTION!!! This is just for internal testing purposes.
            - name: NODE_TLS_REJECT_UNAUTHORIZED
              value: "0"
          resources:
            requests:
              memory: "256Mi"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: "/health"
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 5
            timeoutSeconds: 10
          livenessProbe:
            httpGet:
              path: "/health"
              port: 8080
            periodSeconds: 10
            timeoutSeconds: 10
