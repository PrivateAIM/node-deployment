{{- if not .Values.hub.auth.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "components.fullname" "result-service-robot"}}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: flame
    app.kubernetes.io/component: {{ include "components.fullname" "result-service-robot"}}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/part-of: {{ include "components.fullname" "result-service"}}
type: Opaque
data:
  robotSecret: {{ required "A robot secret for the Hub is required." (include "results.hub.robotSecret" .) }}
{{- end }}
